{% extends 'base.html' %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
  <h1 class='text-center'>
    Iniciar sesion
  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type= "submit" class = "btn btn-primary">Iniciar sesion</button>
    </div>
  </form>
{% endblock %}
